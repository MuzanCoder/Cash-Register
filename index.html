<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know
            minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <label for="cash-given">Cash given:</label>
        <input id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <table class="change-table">
            <p id="error-message">The amount should be greater then 0</p>
            <caption>
                Return Change
            </caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>
</html>
